function flat_coord(a) {
    var r = [];
    var total = 0;
    for (var i in a) {
        total += a[i];
        r.push({
            x: Number(i),
            y: total
        });
    }
    return r
}

var height = 300;
var width = 580;

var data = [{
    area: true,
    values: flat_coord([1870, 1800, 1991, 1858, 2035, 1967, 2050, 2012, 1869, 1787, 1825, 1856, 1993, 1903, 1814, 1848, 2095, 2038, 1934, 1980, 1894, 1927, 1938, 1770, 1859, 2026, 2031, 2052, 2085, 2002, 1613]),

}, {

    values: flat_coord([1937, 2068, 2213, 2267, 1917, 2107, 2012, 1951, 2136, 2054, 2124]),
    key: "So far this month",
    color: "#ff7f0e"
}]

var chart = nv.models.line()
            .width(width)
            .height(height);

d3.select('#viewport')
    .append("svg")

    .attr("height", width)
    .datum(data)
